version: "2"
overrides:
  go:
    overrides:
      - db_type: "vector"
        nullable: true
        engine: "postgresql"
        go_type:
          type: "Vector"
sql:
  - engine: "postgresql"
    queries: "./infras/sql/query.sql"
    schema: "./infras/sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "db"