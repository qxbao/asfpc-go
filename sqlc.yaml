version: "2"
overrides:
  go:
    overrides:
      - db_type: "vector"
        nullable: true
        engine: "postgresql"
        go_type:
          import: "github.com/qxbao/asfpc/db"
          type: "Vector"
      - db_type: "jsonb"
        engine: "postgresql"
        go_type:
          type: "NullableJSON"
sql:
  - engine: "postgresql"
    queries: "./db/sql/query.sql"
    schema: "./db/sql/schema.sql"
    gen:
      go:
        package: "db"
        out: "db"
        emit_json_tags: true
        json_tags_case_style: snake